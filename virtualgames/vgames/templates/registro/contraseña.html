{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <!-- Agregar el enlace a Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Orbitron:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Encabezado principal -->
  <header class="site-header text-center">
    <h1 class="site-title">Recupera tu Contraseña</h1>
  </header>

  <!-- Contenido principal -->
  <main>
    <!-- Formulario para cambio de contraseña -->
    <div class="container mt-5">
      <form id="cambioForm" class="formulario">
        <h2 class="text-center mb-4">Cambio de Contraseña</h2>

        <div class="form-group">
          <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" required>
          <div class="error" id="error-password"></div>
        </div>

        <div class="form-group">
          <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirma contraseña" required>
          <div class="error" id="error-confirmPassword"></div>
        </div>

        <div class="botones text-center">
          <button type="submit" id="btnCambioContraseña" class="btn btn-primary btn-block mb-3">Cambiar Contraseña</button>
        </div>

        <!-- Enlace para volver -->
        <div class="text-center mt-3">
          <p><a href='{% url 'juegos' %}'">Volver a la página principal</a></p>
        </div>
      </form>
    </div>

    <!-- Fondo animado -->
    <div class="dvd-container text-center mt-4">
      <img src="{% static 'imagenes/fondoregistro.png' %}" class="dvd-logo img-fluid">
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="text-center mt-4">
    <p>&copy; 2025 Grupo 8 Programación Web. Todos los derechos reservados.</p>
  </footer>

  <!-- Archivos JS para Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="{% static 'js/registro/contraseña.js' %}"></script>
  <script src="{% static 'js/animacionregistro.js' %}"></script>
</body>

</html>
