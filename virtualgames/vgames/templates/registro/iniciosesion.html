{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Agregar el enlace a Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static './css/formulario.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Orbitron:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Encabezado principal de la página -->
  <header class="site-header text-center">
    <h1 class="site-title">¡Hola de nuevo!</h1>
  </header>

  <!-- Contenido principal -->
  <main>
    <!-- Formulario para iniciar sesión -->
    <div class="container mt-5">
      <form id="loginForm" class="formulario">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>

        <div class="form-group">
          <input type="email" id="loginCorreo" class="form-control mb-3" placeholder="Correo" required>
        </div>

        <div class="form-group">
          <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Contraseña" required>
        </div>

        <div class="botones text-center">
          <button type="submit" id="btnIniciarSesion" class="btn btn-primary btn-block mb-3">INICIAR SESIÓN</button>
        </div>

        <!-- Enlaces -->
        <div class="text-center mt-3">
          <p><a href='{% url 'juegos' %}'">Volver a la página principal</a></p>
          <p><a href='{% url 'contraseña' %}'">¿Olvidaste tu contraseña?</a></p>
        </div>
      </form>
    </div>

    <!-- Fondo animado -->
    <div class="dvd-container text-center mt-4">
      <img src="{% static 'imagenes/fondoregistro.png' %}" class="dvd-logo img-fluid">
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="text-center mt-4">
    <p>&copy; 2025 Grupo 8 Programación Web. Todos los derechos reservados.</p>
  </footer>

  <!-- Archivos JS para Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="{% static 'js/registro/inicio.js' %}"></script>
  <script src="{% static 'js/animacionregistro.js' %}"></script>
</body>

</html>
