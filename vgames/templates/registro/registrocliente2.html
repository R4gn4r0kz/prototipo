{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Paso 2</title>
    <!-- Agregar el enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static './css/formulario.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Orbitron:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Encabezado principal de la página -->
    <header class="site-header text-center">
        <h1 class="site-title">REGISTRO WINGAME</h1>
    </header>

    <main>
        <!-- Formulario de registro paso 2 -->
        <div class="container mt-5">
            <form id="registroFormPaso2" class="formulario" method="POST">
                {% csrf_token %}
                
                <h2 class="text-center mb-4">PASO 2</h2>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombres</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombres" required>
                    <div class="error" id="error-nombre"></div>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellidos</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Apellidos" required>
                    <div class="error" id="error-apellido"></div>
                </div>

                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" class="form-control" required>
                    <div class="error" id="error-fechaNacimiento"></div>
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" class="form-control" placeholder="Dirección (Opcional)">
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="aceptoTerminos" class="form-check-input" required>
                    <label for="aceptoTerminos" class="form-check-label">Acepto términos y condiciones</label>
                </div>

                <!-- Botones -->
                <div class="text-center mt-4">
                    <button type="button" id="btnRegistroCompleto" class="btn btn-primary mb-3">REGISTRAR USUARIO</button>
                    <button type="button" id="btnLimpiar" class="btn btn-secondary mb-3">LIMPIAR</button>
                </div>

                <!-- Enlaces -->
                <div class="text-center mt-3">
                    <p><a href='{% url 'sesion' %}'">¿Ya tienes cuenta? Inicia sesión aquí</a></p>
                    <p><a href='{% url 'registro1' %}'">Volver a la página anterior</a></p>
                </div>
            </form>
        </div>

        <!-- Fondo animado -->
        <div class="dvd-container text-center mt-4">
            <img src="{% static 'imagenes/fondoregistro.png' %}" class="dvd-logo img-fluid">
        </div> 
    </main>

    <!-- Archivos JS para funcionalidades de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/registro/registroclientepaso2.js' %}"></script>
    <script src="{% static 'js/animacionregistro.js' %}"></script>

    <!-- Pie de página -->
    <footer class="text-center mt-4">
        <p>&copy; 2025 Grupo 8 Programación Web. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
