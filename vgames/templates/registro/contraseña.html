{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <!-- Agregar el enlace a Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/contrasena.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Orbitron:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>

<body> 
  <!-- Encabezado principal -->
   <header class="site-header">
    <h1 class="site-title">Restablecer Contraseña</h1>
  </header>
        

  <!-- Contenido principal -->
  <main class="form-wrapper">
        {% if messages %}
          {% for msg in messages %}
            <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="clave" class="form-label">Nueva contraseña</label>
            <input
              type="password"
              name="clave"
              id="clave"
              class="form-control"
              placeholder="Escribe tu nueva contraseña"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Restablecer Contraseña
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'juegos' %}" class="link-secondary">
            ← Volver a la página principal
          </a>
        </div>
  </main>

    <!-- Fondo animado -->
    <footer class="text-center py-4 text-white-50">
      <small>&copy; 2025 Grupo 8 Programación Web. Todos los derechos reservados.</small>
    </footer>

  <!-- Archivos JS para Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="{% static 'js/registro/contraseña.js' %}"></script>
  <script src="{% static 'js/animacionregistro.js' %}"></script>
</body>

</html>
