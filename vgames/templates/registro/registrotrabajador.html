{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Trabajador</title>

  <!-- Cargar Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Orbitron:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static './css/formulario.css'%}">
</head>

<body>
  <div class="container mt-5">
    <form id="registroFormPaso1" class="formulario">
      <h2 class="text-center mb-4">REGISTRO TRABAJADOR</h2>

      <div class="mb-3">
        <label for="nombreusuario" class="form-label">Nombre de Usuario</label>
        <input type="text" id="nombreusuario" class="form-control" placeholder="Nombre de Usuario" required>
        <div class="error" id="error-nombreusuario"></div>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" id="correo" class="form-control" placeholder="Correo" required>
        <div class="error" id="error-correo"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        <div class="error" id="error-password"></div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirma contraseña</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirma contraseña" required>
        <div class="error" id="error-confirmPassword"></div>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombres</label>
        <input type="text" id="nombre" class="form-control" placeholder="Nombres" required>
        <div class="error" id="error-nombre"></div>
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellidos</label>
        <input type="text" id="apellido" class="form-control" placeholder="Apellidos" required>
        <div class="error" id="error-apellido"></div>
      </div>

      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" class="form-control" required>
        <div class="error" id="error-fechaNacimiento"></div>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección (Opcional)</label>
        <input type="text" id="direccion" class="form-control" placeholder="Dirección (Opcional)">
      </div>

      <!-- Select Rol -->
      <div class="mb-3">
        <label for="rol" class="form-label">¿Qué rol es?</label>
        <select id="rol" class="form-select" required>
          <option value="" disabled selected>Seleccione un rol</option>
          <option value="vendedor">Vendedor</option>
          <option value="desarrollador">Desarrollador</option>
          <option value="marketing">Marketing</option>
          <option value="diseñador">Diseñador</option>
        </select>
        <div class="error" id="error-rol"></div>
      </div>

      <!-- Acepto Términos -->
      <div class="form-check mb-4">
        <input type="checkbox" id="aceptoTerminos" class="form-check-input" required>
        <label for="aceptoTerminos" class="form-check-label">Acepto términos y condiciones</label>
      </div>

      <!-- Botones -->
      <div class="text-center mb-3">
        <button type="button" id="btnRegistroPaso1" class="btn btn-primary">REGISTRARSE</button>
        <button type="button" id="btnLimpiar" class="btn btn-secondary">LIMPIAR</button>
      </div>

      <!-- Enlaces -->
      <div class="text-center">
        <p><a href='{% url 'contraseña' %}'">¿Olvidó la contraseña?</a></p>
        <p><a href='{% url 'sesion' %}'">¿Ya tienes cuenta? Inicia sesión</a></p>
        <p><a href='{% url 'juegos' %}'">Volver a la Página principal</a></p>
      </div>
    </form>

    <div class="dvd-container text-center mt-4">
      <img src="{% static 'imagenes/fondoregistro.png'%}" class="dvd-logo">
    </div>
  </div>

  <!-- Scripts -->
  <script src="{% static 'js/animacionregistro.js'%}"></script>
  <script src="{% static 'js/registro/registroTrabajador.js' %}"></script>

  <!-- Cargar Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>

</html>
