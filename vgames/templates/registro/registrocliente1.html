{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Paso 1</title>
    <!-- Agregar el enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Orbitron:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Encabezado principal de la página -->
    <header class="site-header">
        <h1 class="site-title text-center">REGISTRO WINGAME</h1>
    </header>

    <main>
        <!-- Formulario de registro paso 1, ajustado para ser responsivo -->
        <div class="container mt-5">
            <form id="registroFormPaso1" class="formulario" method="POST">
                {% csrf_token %}
                <h2 class="text-center mb-4">PASO 1</h2>

                <div class="mb-3">
                    <label for="nombreusuario" class="form-label">Nombre de Usuario</label>
                    <input type="text" id="nombreusuario" class="form-control" placeholder="Nombre de Usuario" required>
                    <div class="error" id="error-nombreusuario"></div>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" id="correo" class="form-control" placeholder="Correo" required>
                    <div class="error" id="error-correo"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                    <div class="error" id="error-password"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirma contraseña</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirma contraseña" required>
                    <div class="error" id="error-confirmPassword"></div>
                </div>

                <!-- Botones -->
                <div class="text-center mt-4">
                    <button type="button" id="btnRegistroPaso1" class="btn btn-primary mb-3">CONTINUAR</button>
                    <button type="button" id="btnLimpiar" class="btn btn-secondary mb-3">LIMPIAR</button>
                </div>

                <!-- Enlaces -->
                <div class="text-center mt-3">
                    <p><a href='{% url 'contraseña' %}'">¿Olvidó la contraseña?</a></p>
                    <p><a href='{% url 'sesion' %}'">¿Ya tienes cuenta? Inicia sesión aquí</a></p>
                    <p><a href='{% url 'juegos' %}'">Volver a la Página principal</a></p>  
                </div>
            </form>
        </div>

        <!-- Fondo animado -->
        <div class="dvd-container text-center">
            <img src="{% static 'imagenes/fondoregistro.png' %}" class="dvd-logo img-fluid">
        </div>
    </main>

    <!-- Archivos JS para funcionalidades de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/registro/registroclientepaso1.js' %}"></script>
    <script src="{% static 'js/animacionregistro.js' %}"></script>

    <!-- Pie de página -->
    <footer class="text-center mt-4">
        <p>&copy; 2025 Grupo 8 Programación Web. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
