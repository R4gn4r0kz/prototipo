{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Perfil</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <!-- Encabezado simple -->
    <header class="text-center mb-4">
      <a href="{% url 'perfil' %}" class="back" title="Volver">&#x2190;</a>
      <h1>Eliminar Cuenta</h1>
    </header>

    <main>
      <div class="alert alert-warning text-center" role="alert">
        <h4 class="alert-heading">¿Estás seguro?</h4>
        <p>Eliminar tu perfil es irreversible. Se borrarán todos tus datos de forma permanente.</p>
      </div>

      <form method="post" action="{% url 'eliminar_perfil' %}">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-danger">Sí, eliminar mi cuenta</button>
          <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
