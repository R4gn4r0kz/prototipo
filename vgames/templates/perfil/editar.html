{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Wingame</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuentes Gamer -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="{% static './css/editar.css' %}">
</head>

<body class="editar-body">
  <!-- Encabezado -->
  <header class="site-header text-center py-4">
    <h1 class="site-title">EDITAR PERFIL</h1>
  </header>

  <!-- Contenedor Principal -->
  <main class="container editar-container">
    <form method="post" class="formulario p-4">
      {% csrf_token %}
      <!-- Nombre -->
      <div class="form-grupo mb-3">
        <label for="nombreusuario">Nombre</label>
        <input type="text" id="nombreusuario" name="nombreusuario" value="{{ user.username }}" required>
      </div>

      <!-- Apellidos -->
      <div class="form-grupo mb-3">
        <label for="nombreusuario">Apellido</label>
        <input type="text" id="nombreusuario" name="nombreusuario" value="{{ user.username }}" required>
      </div>

      <!-- Dirección -->
      <div class="form-grupo mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" 
               value="{{ request.session.usuario_direccion }}" placeholder="Dirección">
      </div>

      <!-- Contraseña -->
      <div class="form-grupo mb-3">
        <label for="password">Nueva Contraseña</label>
        <input type="password" id="password" name="password" placeholder="(dejar en blanco para mantener)" >
      </div>

      <!-- Confirmar Contraseña -->
      <div class="form-grupo mb-3">
        <label for="confirm_password">Confirmar Contraseña</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite la contraseña">
      </div>

      <!-- Botones -->
      <div class="text-center mt-4 botones">
        <button type="submit" class="btn btn-gamer">GUARDAR CAMBIOS</button>
        <a href="{% url 'perfil' %}" class="btn btn-gamer-outline">CANCELAR</a>      </div>
    
    </form>

    <button
    type="button"
    onclick="location.href='{% url 'eliminar_perfil' %}'"
    class="btn btn-gamer btn-gamer-danger eliminar-btn">
    ELIMINAR CUENTA
  </button>


  </main>



  <!-- Pie de página -->
  <footer class="text-center py-3">
    <p>&copy; 2025 Grupo 8 Wingame. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
