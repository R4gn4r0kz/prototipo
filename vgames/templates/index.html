{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINGAME</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Orbitron:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="{% static './css/styleindex.css' %}">
</head>

<body>
  <div class="container-fluid p-0">
    <!-- Header con row + cols -->
    <header>
      <div class="container">
        <div class="row align-items-center py-3">
          <div class="col-12 col-md-8 text-center text-md-start">
            <h1>WINGAME</h1>
            <h2 class="subtitulo">¡Bienvenido al mundo gamer!</h2>
            <div id="usuario-bienvenida"></div>
          </div>
          
          <!-- Columna derecha con botones -->
           <div class="accesos col-12 col-md-4 d-flex flex-column align-items-md-end align-items-center mt-3 mt-md-0">
            <button id="btnRegistrarse" onclick="window.location.href='{% url 'registro1' %}'">REGÍSTRATE</button>
            <button id="btnRegistrarTrabajador" onclick="window.location.href='{% url 'registrotrabajador' %}'">REGISTRO TRABAJADOR</button>
            <button id="btnVermiperfil" onclick="window.location.href='{% url 'perfil' %}'">VER MI PERFIL</button>
          </div>
        </div>
      </header>
      
      <!-- Main con row + cols para los game-items -->
      <main>
        <div class="container my-4">
          <h3>Categorías</h3>
          <div class="contenedor-externo-carrusel">
            <div class="carrusel-contenedor">
              <section class="game-list" id="gameList">
                <!-- Categorías en index.js -->
                </section>
              </div>
            </div>
          </div>
        </main>

    <!-- JS del sitio -->
    <script src="{% static 'js/index.js' %}"></script>

    <!-- Pie de página -->
    <footer class="bg-dark text-center text-white py-2">
      <p>&copy; 2025 Grupo 8 Programación Web. Todos los derechos reservados.</p>
    </footer>
  </div>
</body>

</html>
