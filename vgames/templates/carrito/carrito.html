{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Enlace a Bootstrap 5 para hacerlo responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJf2lKkB1gG4nBq6rm3A6fkc8f7c5c5c6f4a6k5C6bA6bU6d5b6bL5u6ffx5z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './css/carrito.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Orbitron:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Botón iniciar sesión -->
    <a href='{% url 'sesion' %}'" class="btn-iniciarsesion btn btn-primary btn-block my-3">INICIAR SESIÓN</a>

    <!-- Encabezado -->
    <header class="text-center mb-5">
        <a href='{% url 'juegos' %}'" class="back" title="Volver">&#11013;</a>
        <h1 class="titulo-animado">
            <span>C</span><span>a</span><span>r</span><span>r</span><span>i</span><span>t</span><span>o</span>
            <span>&nbsp;</span>
            <span>d</span><span>e</span>
            <span>&nbsp;</span>
            <span>C</span><span>o</span><span>m</span><span>p</span><span>r</span><span>a</span><span>s</span>
        </h1>
    </header>

    <!-- Contenido principal -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h2 class="text-center mb-4">Detalle de tus próximos juegos</h2>
                <!-- Lista del carrito (se llena con JS) -->
                <ul id="listaCarrito" class="list-group mb-3"></ul>
                <!-- Total y botón de vaciar -->
                <p id="total" class="total-price">Total: CLP$ 0</p>
                <button id="vaciarCarrito" class="btn btn-danger btn-block">Vaciar Carrito</button>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="text-center mt-5">
        <p>&copy; 2025 Grupo 8 Programación Web. Todos los derechos reservados.</p>
    </footer>

    <!-- Script del carrito -->
    <script src="{% static 'js/carrito.js' %}"></script>

    <!-- Scripts de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0VgVxFfEXdI1hxvIE6LMU6tFfXXs4jzoU2x1I0fxt5qlwE6f" crossorigin="anonymous"></script>

</body>

</html>
